<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    </head>
    <body>
        <a-scene background = 'color:gray'>
            <a-camera position = '0 6.5 2'></a-camera>
            <a-assets timeout = '10000'>
               <a-asset-item id = 'bench' src = '/models/bench/scene.gltf'></a-asset-item>
                <a-asset-item id = 'cat' src = './models/cat/scene.gltf'></a-asset-item>
                <a-asset-item id = 'man' src = './models/nathan/scene.gltf'></a-asset-item>
                <a-asset-item id = 'light' src = './models/street_light_lamp/scene.gltf'></a-asset-item>
                <a-asset-item id = 'road' src = '/models/road/scene.gltf'></a-asset-item>
                <img id = 'bg' src = 'bg.png'>
            </a-assets>
            <a-plane src = '#bg' position = '0 7.25 -0.7' width = '5' height = '2.5'></a-plane>
            <!--man-->
            <a-entity>
                <a-entity position = '0 6 0.7' rotation = '0 0 0' scale = '0.005 0.005 0.005' gltf-model = '#man' shadow = 'cast:true;receive:false'></a-entity>
            </a-entity>
            <a-entity>
                <a-entity position = '0 6 0' rotation = '0 0 0' scale = '0.002 0.001 0.002' gltf-model = '#road' shadow = 'cast:true;receive:false'></a-entity>
            </a-entity>
            <!--bench-->
            <a-entity>
                <a-entity position = '-0.2 6 -0.5' rotation = '0 0 0' scale = '0.5 0.5 0.5' gltf-model = '#bench' ></a-entity>
            </a-entity>
            <!--cat-->
            <a-entity>
                <a-entity position = '0.6 6.1 0.7' rotation = '180 100 0' scale = '0.0000025 0.0000025 0.0000025' gltf-model = '#cat' ></a-entity>
            </a-entity>
            <!--lamp-->
            <a-entity>
                <a-entity position = '-1.5 5.9 2' rotation = '0 0 0' scale = '0.3 0.3 0.3' gltf-model = '#light' ></a-entity>
                <a-entity light = 'type:point;intensity:2.35;castShadow:true;color:#e6ca14' position = '-2 5 2'></a-entity>
            </a-entity>
            <a-entity light = 'type:ambient;intensity:1'></a-entity>
        </a-scene>
    </body>
</html>
